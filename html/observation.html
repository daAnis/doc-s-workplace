<body>
    <!--Navbar with username-->

    <!--Navbar with breadcrumb and messages-->

                </ol>
            </nav>
            <div style="z-index:3; position:relative;">
                <a class="stretched-link" data-bs-toggle="offcanvas" href="#offcanvasWithBackdrop" role="button"

        </div>
    </div>
    <!--End of sidebar messages-->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <!--Plus temperature-->
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />

                        </svg>
                    </a>
                </div>
                <div class="col-11">
                    <!--Temperature chart-->
                    <canvas class="my-4 w-100" id="myChart" height="380"></canvas>
                </div>
            </div>
        </div>

    </main>
    <script src="https://unpkg.com/moment@2.29.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>

    <script>
        (function () {
            'use strict'

            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        data: [
                            { x: '2018-03-31', y: 36.7 },
                            { x: '2018-03-31', y: 37.8 },
                            { x: '2018-04-05', y: 36.6 },
                            { x: '2018-04-08', y: 35.5 },
                            { x: '2018-04-16', y: 36.6 },
                            { x: '2018-04-17', y: 36.8 },
                        ],
                        lineTension: 0.1,
                        borderColor: '#007bff',
                        borderWidth: 4,
                        pointBackgroundColor: '#007bff'
                    }]
                },
                options: {
                    legend: false,
                    scales: {
                        xAxes: [{
                            type: 'time',
                            ticks: {
                                min: '2018-03-29',
                                max: '2018-04-26',
                                unit: 'day'
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                suggestedMin: 35.1,
                                suggestedMax: 41.9
                            }
                        }]
                    }

                }
            });
            
            myChart.data.datasets[0].data.push({
                x: '2018-04-26',
                y: 37.1
            });
            myChart.update();
        })();
    </script>
